<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <script type="module" crossorigin src="/goit-advancedjs-hw-01/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-01/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-01/assets/styles-D5tnya1U.css">
  </head>
  <body>
    <div class="back-button-container">
      <a href="./index.html" class="back-button">Назад</a>
    </div>

    <div class="form-container">
      <h1>Форма зворотного зв'язку</h1>
      <form class="feedback-form" autocomplete="off">
        <label>
          Email
          <input type="email" name="email" autofocus />
        </label>
        <label>
          Message
          <textarea name="message" rows="8"></textarea>
        </label>
        <button type="submit">Submit</button>
      </form>
    </div>

  </body>
</html>
